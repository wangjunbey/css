<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>overflow</title>
	<link rel="stylesheet" href="">
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid red;
			overflow: scroll;
		}
		.item{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item"></div>
	</div>
	<!-- 
		overflow的值
		1.visible：正常显示
		2.hidden 超出的部分隐藏
		3.auto 超出则出现滚动条  有滚动条展示多余的内容
	 -->
</body>
</html>
