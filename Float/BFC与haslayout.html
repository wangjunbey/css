		标准浏览器特有的除了IE678所有的BFC Block Formartting context
		块级元素格式化上下文 即独立的渲染区域不受外界的影响

		触发BFC的条件：
		float不为none
		overflow的值不为visible
		display的值为table-cell,inline-block,table-caption中的任何一个
		position的值不为relative和static
		width和height不为auto的时候



		haslayout:IE浏览器所特有的
		writting-mode:tb-tl
		-ms-writting-mode:tb-tl
		zoom：非normal
