<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		img{
			float: left;
		}
		p{
			clear: left;
		}
	</style>
</head>
<body>
	<img src="./1.jpg" alt="">
	<p>这是一段文字</p>
	<!-- 
		浮动的特征:
		1.块元素在一行显示
		2.内联元素支持宽高
		3.没有宽度是由内容撑开宽度
		4.脱离文档刘
		5.提升半层层级
	 -->
</body>
</html>
