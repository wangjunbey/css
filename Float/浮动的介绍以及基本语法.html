<!DOCTYPE html>
<html>
<head>
	<title>浮动及基本语法</title>
	<meta charset="utf-8" />
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-bottom: 10px;
			display: inline-block;
		}
		/**
		inlien-block的特点:
		1.块元素在一行显示
		2.内联元素支持宽高
		3.默认内容撑开宽度
		4.标签之间的换行间隙被解析
		5.IE6 7不支持inline-block样式属性

		浮动元素上下margin没有问题并且代码换行不会解析空格

		*/
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>

</body>
</html>
