<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>position_1</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 200px;
		
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: blue;
		
			
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: green;

		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<!-- 
			绝对定位position:absolute;
			1.改变元素本身的特性 内嵌元素支持宽高
			2.元素完全脱离文档流
			3.没有设置宽度的情况下块元素由内容撑开宽度
			4.如果有定位父级相对于定位父级发生偏移如果没有定位父级相对于document发生偏移
			5.相对定位一般都是配合绝对定位元素进行使用
			6.提升层级


	 -->
</body>
</html>
