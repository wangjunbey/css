<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>position_1</title>
	<style>
	body{
		height: 2000px;
	}
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			bottom: 20px;
			right: 10px;
		
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: blue;
		
			
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: green;

		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<!-- 
			position:static
			默认值：从父元素继承定位属性的值
	 -->
</body>
</html>
