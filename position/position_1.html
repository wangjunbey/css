<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>position_1</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
			left: 100px;
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: green;

		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<!-- 
			position:relative
			相对定位:
			1.不影响元素本身的特性(还是自身的块或者内联的特征)
			2.元素不会脱离文档流(显示元素在文档中排列的位置仍然在)
			3.如果没有偏移量对元素本身不会有任何影响
			4.会使元素提升层级

	 -->
</body>
</html>
